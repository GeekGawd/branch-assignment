<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {% if is_customer %}
        <input id="chat-message-resolve" data-url="{% url 'chat:resolve' %}" type="button" value="Resolve">
    {% endif %}
    {{ conversation_id|json_script:"conversation-id" }}
    <script>
        const conversationId = JSON.parse(document.getElementById('conversation-id').textContent);
        
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + conversationId
            + '/'
        );

        chatSocket.onopen = function(e) {
            console.log('Chat socket opened');
            chatSocket.send(JSON.stringify({
                "action": "fetch_messages"
            }));
        };
    
        chatSocket.onmessage = function(e) {
            const messages = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');
            messages.forEach(message => {
                chatLog.value += `${message.sender__name}: ${message.text}\n\n`;
            });
        };
    
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
    
        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };
    
        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'text': message,
                "action": "chat_message",
                "sender__name": sessionStorage.getItem('name'),
                "sender__email": sessionStorage.getItem('email'),
                "conversation_id": conversationId
            }));
            messageInputDom.value = '';
        };
        
        document.querySelector('#chat-message-resolve').onclick = function(e){
            var emailId = sessionStorage.getItem("email");
            var baseUrl = document.getElementById('chat-message-resolve').getAttribute('data-url');
            var fullUrl = baseUrl + '?email_id=' + encodeURIComponent(emailId) + '&conversation_id=' + encodeURIComponent(conversationId);
        
            window.location.href = fullUrl;
        }
        
    </script>    
</body>
</html>
