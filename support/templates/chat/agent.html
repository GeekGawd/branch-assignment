<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Welcome Branch Agent, </title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold text-blue-600">Welcome, {{ email_id }}</h1>
        <!-- Search Bar -->
        <div class="mt-4 mb-6">
            <form action="{% url 'agent' email_id %}" method="GET" class="flex">
                <input type="text" name="search" placeholder="Search requests..." class="w-full px-4 py-2 border rounded-l-lg focus:outline-none focus:border-blue-500">
                <button type="submit" class="px-4 text-white bg-blue-500 rounded-r-lg hover:bg-blue-600 focus:outline-none">
                    Search
                </button>
            </form>
        </div>
        
        <h2 class="text-lg font-semibold mt-4">Available Support Requests</h2>
        {% if support_requests %}
            <ul class="list-disc pl-5 mt-2">
                {% for request in support_requests %}
                    <li class="mt-2">
                        <a href="{% url 'chat:room' request.external_id %}" class="block hover:bg-gray-100">
                            <div class="border rounded-lg shadow-sm overflow-hidden">
                                <div class="p-4 bg-white">
                                    <p class="text-gray-700 mb-2"><strong>Date:</strong> {{ request.created_at|date:"Y-m-d H:i" }}</p>
                                    <p class="text-gray-600"><strong>Detail:</strong> {{ request.first_message }}</p>
                                </div>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-600 mt-2">No past support requests found.</p>
        {% endif %}
    </div>
</body>
</html>
